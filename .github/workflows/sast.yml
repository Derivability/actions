name: GitHub Actions Demo
on: [push]
jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-20.04
    container:
      image: returntocorp/semgrep
    steps:
    - uses: actions/checkout@v3
      with:
        repository: 'https://github.com/juice-shop/juice-shop'
    - run: semgrep ci --config=auto --metrics=off
